<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>

<body>

    <div class="container">

        <header>
            <div id="status">
                <p>My balance</p>
                <p id="number">$921.48</p>
            </div>
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <circle fill="#382314" cx="48" cy="24" r="24" />
                    <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
                </g>
            </svg>
        </header>

        <main>
            <h1>Spending - Last 7 days</h1>
            <section id="graphic"></section>
            <section id="total">
                <div id="total-month">
                    <p>Total this month</p>
                    <h1 id="number-final">$478.33</h1>
                </div>

                <div id="percentage">
                    <p id="perc">+2.4%</p>
                    <p>from last month</p>
                </div>

            </section>
        </main>

    </div>
</body>

</html>
